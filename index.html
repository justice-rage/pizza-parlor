<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">

    <div>
      <h1>Pizza Parlor</h1>

      <p class="instructions">Hello Pizza lover. Please select from the size and toppings options below to receive the pizza of your dreams:</p>
      <!-- pizza selection questions -->
        <div>
          <form id="input-form">
            <ol>
              <li>
                <div>
                <!-- question 1 -->
                  <label for="size-options">Select the size of your pizza below:</label>
                  <select id="size-options">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                  </select>
                </div>
              </li>
              <li>
                <div>
                <!-- question 2 -->
                  <label for="requested-toppings">Request your favorite toppings here and our pizza topping hunters will begin their search:</label>
                  <input id="requested-toppings" type="text">
                </div>
              </li>
              <br>
            <div>
              <!-- submit pizza order button -->
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
        
      <!-- final cost results -->
      <div id="final-cost" class="">
        <h2>Order Total</h2>
        <p class="final-pizza-cost"></p>

      </div>
    </div>
  </div>
</body>
</html>
